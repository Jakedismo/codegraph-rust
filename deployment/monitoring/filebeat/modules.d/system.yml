# System module for system logs

- module: system
  syslog:
    enabled: true
    var.paths: ["/var/log/syslog*", "/var/log/messages*"]
    
    # Add custom fields
    processors:
      - add_fields:
          target: ""
          fields:
            service: "system"
            component: "syslog"
            
  auth:
    enabled: true
    var.paths: ["/var/log/auth.log*", "/var/log/secure*"]
    
    # Add custom fields
    processors:
      - add_fields:
          target: ""
          fields:
            service: "system"  
            component: "auth"