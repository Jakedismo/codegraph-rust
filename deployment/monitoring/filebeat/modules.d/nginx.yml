# Nginx module for access and error logs (if using nginx as reverse proxy)

- module: nginx
  access:
    enabled: true
    var.paths: ["/var/log/nginx/access.log*", "/app/logs/nginx/access.log*"]
    
    # Add custom fields
    processors:
      - add_fields:
          target: ""
          fields:
            service: "nginx"
            component: "reverse-proxy"
            
  error:
    enabled: true
    var.paths: ["/var/log/nginx/error.log*", "/app/logs/nginx/error.log*"]
    
    # Add custom fields  
    processors:
      - add_fields:
          target: ""
          fields:
            service: "nginx"
            component: "reverse-proxy"