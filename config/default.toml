env = "development"

[server]
host = "0.0.0.0"
port = 3000

# Database configuration
[database]
# Backend options: "rocksdb" (default), "surrealdb"
backend = "rocksdb"

[database.rocksdb]
path = "data/graph.db"
read_only = false

[database.surrealdb]
# Example SurrealDB configuration (uncomment to use)
# connection = "file://data/surrealdb/graph.db"
# namespace = "codegraph"
# database = "graph"
# auto_migrate = true
# strict_mode = false

# Deprecated: Legacy rocksdb configuration (use database.rocksdb instead)
# This is kept for backward compatibility
# [rocksdb]
# path = "data/graph.db"
# read_only = false

[vector]
dimension = 384
index = "ivf_flat"

[logging]
level = "info"

[security]
require_auth = false
allowed_origins = ["*"]
rate_limit_per_minute = 1200

# Secrets are loaded from environment or config/secrets.enc (encrypted)
[secrets]
openai_api_key = ""
jwt_secret = ""

