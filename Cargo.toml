[workspace]
members = [
    "crates/codegraph-core",
    "crates/codegraph-graph", 
    "crates/codegraph-parser",
    "crates/codegraph-vector",
    "crates/codegraph-api"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["CodeGraph Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/codegraph/embedding-system"

[workspace.dependencies]
# Async Runtime
tokio = { version = "1.39", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error Handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
regex = "1.10"
sha2 = "0.10"
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Parallel Processing
rayon = "1.8"
crossbeam-channel = "0.5"

# System Information
num_cpus = "1.16"
sysinfo = "0.30"

# Database
rocksdb = "0.22"

# Vector Search (FAISS bindings and scientific computing)
faiss = "0.12"
ndarray = "0.15"

# Additional utilities
bincode = "1.3"
dashmap = "6.0"
parking_lot = "0.12"
tokio-util = "0.7"

# File system monitoring and diff processing
notify = "6.1"
similar = "2.4"
memmap2 = "0.9"
flate2 = "1.0"

# Tree-sitter for parsing
tree-sitter = "0.25"
tree-sitter-rust = "0.24"
tree-sitter-python = "0.23"
tree-sitter-javascript = "0.25"
tree-sitter-typescript = "0.23"
tree-sitter-go = "0.23"
tree-sitter-java = "0.23"
tree-sitter-cpp = "0.23"

# GraphQL
async-graphql = "7.0"
async-graphql-axum = "7.0"

# Web framework
axum = "0.7"
tower = "0.4"
tower-http = "0.5"
hyper = "1.0"

# Tracing and logging
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"

# Configuration
config = "0.14"

# Internal crates
codegraph-core = { path = "crates/codegraph-core" }
codegraph-graph = { path = "crates/codegraph-graph" }
codegraph-parser = { path = "crates/codegraph-parser" }
codegraph-vector = { path = "crates/codegraph-vector" }
codegraph-api = { path = "crates/codegraph-api" }

# Development dependencies
tokio-test = "0.4"
tempfile = "3.8"
approx = "0.5"
criterion = { version = "0.5", features = ["html_reports"] }
fastrand = "2.0"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.bench]
inherits = "release"
debug = true

[profile.dev]
opt-level = 1
debug = true
incremental = true

[profile.test]
opt-level = 1
debug = true